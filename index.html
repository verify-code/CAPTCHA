<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCaptcha Verification</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .captcha-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            color: #333;
        }

        .checkbox input {
            transform: scale(1.5);
        }
    </style>
    <script>
        function handleCheckboxClick() {
            setTimeout(() => {
                window.location.href = 'verification.html';
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="captcha-container">
        <div class="checkbox">
            <input type="checkbox" id="notRobot" onclick="handleCheckboxClick()">
            <label for="notRobot">I'm not a robot</label>
        </div>
    </div>
</body>
</html>
